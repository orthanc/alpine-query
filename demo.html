<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Alpine Query Demo</title>
    <script defer src="./dist/index.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
  </head>
  <body>
    <div x-data="{url: 'https://api.github.com/repos/tannerlinsley/react-query'}" x-query:query="url">
      <strong x-text="JSON.stringify({status: query.status, fetchStatus: query.fetchStatus, data: query.data, error: query.error})"></strong>
    </div>
  </body>
</html>
